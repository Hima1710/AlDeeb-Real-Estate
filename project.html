<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تفاصيل المشروع - مجموعة الديب العقارية</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header style="margin-bottom:6px">
      <div class="brand">
        <div class="logo"><img src="logo.png" alt="logo"></div>
        <div class="titles">
          <h1>مجموعة الديب العقارية</h1>
          <p>نبني المستقبل بثقة واحتراف</p>
        </div>
      </div>
      <div class="controls">
        <div style="margin-right:6px;color:var(--muted);font-size:13px" id="contact-info">+20 1X XXX XXXX</div>
        <div class="lang-toggle" role="tablist" aria-label="language toggle">
          <button class="btn" id="btn-ar-detail">عربي</button>
          <button class="btn" id="btn-en-detail">EN</button>
        </div>
      </div>
    </header>

    <main id="project-area">
      <div class="project-hero" id="project-hero">
        <div class="gallery">
          <div class="gallery-main" id="gallery-main"><div class="empty">تحميل الصور...</div></div>
          <div class="gallery-thumbs" id="gallery-thumbs"></div>
        </div>

        <div class="info" id="project-info">
          <h1 id="project-title">—</h1>
          <p id="project-desc" class="desc"></p>
          <div class="meta" style="margin-top:8px">
            <div class="location" id="project-location">—</div>
            <div class="price" id="project-price">—</div>
          </div>

          <div class="buttons">
            <button class="watch-btn" id="watch-video">شاهد الفيديو</button>
            <button class="whatsapp-btn" id="whatsapp1">واتساب 01146605498</button>
            <button class="whatsapp-btn" id="whatsapp2">واتساب 01032146197</button>
            <button class="back-btn" id="back-to-list">عودة للمشاريع</button>
          </div>
        </div>
      </div>
    </main>
  </div>

<script src="script.js"></script>
</body>
</html>
